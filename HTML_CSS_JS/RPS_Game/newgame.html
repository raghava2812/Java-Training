<!DOCTYPE html>
<html>

<head>
    <title>RPS | New game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./newgame.css">
    <script src="./newgame.js"></script>
</head>

<body class="" id="tochangebg">
    <div class="card mx-auto my-2" id="show">
        <div class="card-body">
            <h3 id="head">Computer Vs Player </h3>
        </div>
    </div>

    <div class="row" style="margin-left: 12.5rem; margin-right: 10rem;">

        <!---computer-->
        <div class="card bg" id="computer">
            <div class="card-body">
                <h3 class="cardhead">Computer</h3><br>
                <div class="flex-column" id="insidecomputer">
                    <div class="card mx-2 imagecomputer">
                        <p><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVfOhwnN9-3hvsxOdpMRo0uFS7ligr-4l2Nb5ZBdiz6HnxpGb-1RwfX3sDURGtnBVWEu8&usqp=CAU" class="card-img-top"></p>
                    </div>

                    <div class="card mx-2 imagecomputer">
                        <p><img src="https://wrpsa.com/wp-content/uploads/2021/08/rock.png" class="card-img-top"></p>
                    </div>

                    <div class="card mx-2 imagecomputer">
                        <p><img src="https://wrpsa.com/wp-content/uploads/2021/08/paper.png" class="card-img-top"></p>
                    </div>

                </div>
            </div>
        </div>

        <div class="card" id="computerscorediv">
            <p id="computerscore">0</p>
        </div>

        <!--result-->
        <div class="card mx-5 my-auto" style="width: 300px;">
            <div class="card-body">
                <p style="text-align: center;">
                    <h4 id="c-choice" class="choice">Computer's Choice</h4>
                    <h5 id="message" style="text-align: center;">-</h5>
                    <h4 id="p-choice" class="choice">Player's Choice</h4>
                </p>
            </div>
        </div>

        <div class="card" id="playerscorediv">
            <p id="playerscore">0</p>
        </div>

        <!---player-->
        <div class="card bg" id="player" style="width: 220px;">
            <div class="card-body">
                <h3 class="cardhead">Player</h3><br>
                <div class="flex-column" id="insidecomputer">
                    <div class="card mx-2 imageplayer">
                        <p><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVfOhwnN9-3hvsxOdpMRo0uFS7ligr-4l2Nb5ZBdiz6HnxpGb-1RwfX3sDURGtnBVWEu8&usqp=CAU" class="card-img-top" onclick="scissor()"></p>
                    </div>

                    <div class="card mx-2 imageplayer">
                        <p><img src="https://wrpsa.com/wp-content/uploads/2021/08/rock.png" class="card-img-top" onclick="rock()"></p>
                    </div>

                    <div class="card mx-2 imageplayer">
                        <p><img src="https://wrpsa.com/wp-content/uploads/2021/08/paper.png" class="card-img-top" onclick="paper()"> </p>
                    </div>

                </div>
            </div>
        </div>
        <div class="card" id="optionscard">
            <input type="button" class="btnprop" value="Reset" onclick="reset()">
            <input type="button" class="btnprop" value="Background" id="bg_button" onclick="changebg()">
            <input type="button" class="btnprop" value="Instrcutions">
            <input type="button" class="btnprop" value="About">
        </div>
    </div>

</body>

</html>
